    <body>
        <script>
            let sout;
            nam = "<table border='1' width='300x' cellspacing='0' cellpadding='3'>"
            for (i = 1; i <= 10; i++) {
                nam = nam + "<tr>";
                for (j = 1; j <= 10; j++) {
                    nam = nam + "<td>" + i * j + "</td>";
                }
                nam = nam + "</tr>";
            }
            nam = nam + "</table>";
            document.write(nam);
            </script>
